#端口号
server.port=8081

#JDBC
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name= com.p6spy.engine.spy.P6SpyDriver
spring.datasource.password=root
spring.datasource.username=root
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wy_mybatis?serverTimezone=GMT&useUnicode=true&characterEncoding=utf8
spring.datasource.url=jdbc:p6spy:mysql://127.0.0.1:3306/wy_mybatis?serverTimezone=GMT&useUnicode=true&characterEncoding=utf8

#mybati配置文件
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#日志
logging.level.root=info
# 开启驼峰
mybatis.configuration.map-underscore-to-camel-case=true

#spring.profiles.active=dev

# 是否开启mq
ons.mq.consumer.start=false

